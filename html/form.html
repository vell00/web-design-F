  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Form</title>
  </head>
  <body>
      <h1>Form Practice</h1>
      <p>Create a new Account</p>
      <form>
        <tabel>
          <div>
              <label for="Firstname">FirstName:</label>
              <input type="text" name="firstName" id="firstName">

              <input type="text" name="LastName" id="LastName">
          </div>
          <div>
              <label for="mobileNumber">MobileNumber:</label>
              <input type="number" name="mobileNumber" id="mobileNumber">
          </div>
          <div>
              <label for="EmailAdress">EmailAdress:</label>
              <input type="email" name="EmailAdress" id="EmailAdress">
          </div>
          <div>
              <label for="Password">Password:</label>
              <input type="password" name="Password" id="Password">
          </div>
          <div>

              <input type="date" name="Birthday" id="Birthday">
          </div>
          <div>
              <label for="AnotherBrithday">AnotherBrithday:</label>
              <select name="tanggal" id="tanggal">
                  <option value="1">1</option>

                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>

              </select>
              <select name="bulan" id="bulan">
                  <option value="januari">Januari</option>
                  <option value="februari">Februari</option>
                  <option value="maret">Maret</option>
                  <option value="april">April</option>
                  <option value="mei">Mei</option>
                  <option value="juni">Juni</option>
                  <option value="juli">Juli</option>
                  <option value="agustus">Agustus</option>
                  <option value="september">September</option>
                  <option value="oktober">Oktober</option>
                  <option value="novemeber">Novemeber</option>
                  <option value="december">Desember</option>
              </select>
              <select name="tahun" id="tahun">
                  <option value="2001">2001</option>
                  <option value="2002">2002</option>
                  <option value="2003">2003</option>
                  <option value="2004">2004</option>
                  <option value="2005">2005</option>
              </select>
          </div>
          <div>
              <label for="Gender">Gender:</label>
              <input type="radio" name="gender" id="gender" value="Male"> Male
              <input type="radio" name="gender" id="gender" value="Female"> Female
          </div>
          <div>
              <label for="Hobby">Hobby:</label>
              <input type="checkbox" name="Hobby" id="Hobby" value="programming">Programming
              <input type="checkbox" name="Hobby" id="Hobby" value="Database">Database
              <input type="checkbox" name="Hobby" id="Hobby" value="Networking">Networking
              <input type="checkbox" name="Hobby" id="Hobby" value="Sucurity">Sucurity
              <input type="checkbox" name="Hobby" id="Hobby" value="Multimedia">Multimedia
          
          </div>
          <div>
              <input type="submit" value="Register">
          </div>
        </tabel>
      </form>


  </body>
  </html>
